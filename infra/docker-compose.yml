version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: oasis-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: oasis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: oasis-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      mc alias set oasis http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing oasis/oasis-assets;
      mc anonymous set download oasis/oasis-assets;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data:
